    <script>
        var chartPredictedData;
       // var chartActualData;

        function requestData()
        {
            // Ajax call to get the Data from Flask
            var requests = $.get('/data');

            var tm = requests.done(function (result)
            {
                // predicted
                var seriesPredictedData = chartPredictedData.series[0],
                    shiftPredictedData = seriesPredictedData.data.length > 20;

                // Actual Data
                var seriesActualData = chartPredictedData.series[1],
                   shiftActualData = seriesPredictedData.data.length > 20;

                // Add the Point
                // Time PredictedData\
                var data1 = [];

                data1.push(result[0]);
                data1.push(result[1]);


<!--                     Add the Point-->
<!--                     Time Actual Data-->
                    var data2 = [];
                    data2.push(result[0]);
                    data2.push(result[2]);


                chartPredictedData.series[0].addPoint(data1, true, shiftPredictedData);
                chartPredictedData.series[1].addPoint(data2, true, shiftPredictedData);
               // chartActualData.series[0].addPoint(data2, true, shiftActualData);
                $(".sensor1").text("");
                $(".sensor1").text("Predicted : " +  data1[1] );

                $(".sensor2").text("");
                $(".sensor2").text("Actual : " +  data2[1] );

                // call it again after one second
                setTimeout(requestData, 2000);

            });
        }

        $(document).ready(function()
        {
            // --------------Chart ----------------------------
            chartPredictedData = Highcharts.stockChart({
                chart:
                    {
                    renderTo: 'data-PredictedData',
                    defaultSeriesType: 'column',
                    zoomType: 'xy',
                    events: {
                        load: requestData
                            }
                    },
                rangeSelector: {
                    selected: 1
                },

                title:
                    {
                    text: 'Google Stock Price'
                    },
                xAxis: {
                    type: 'datetime',
                    labels:{
                        format: '{value:%e-%m-%y %H:%M:%S}'
                            },
                    tickPixelInterval: 150,
                    maxZoom: 20 * 1000
                        },
                yAxis: {
                    lineWidth: 1,
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    title: {
                        text: 'Value',
                        margin: 20
                            }
                         },
                         dataGrouping: {
                            forced: true,
                            approximation: 'sum',
                            },
                series: [{
                    color : 'orange',
                    lineColor: '#303030',
                    name: 'Predicted Price',
                    data: [] },
                    {

                        lineColor: '#1d82b8',
                        name: 'Actual Price',
                        data: []
                    }],
        });

});

                       );
                });


    </script>
